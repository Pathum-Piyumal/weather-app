<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Forecast Dashboard</title>
  <link rel="stylesheet" href="./weather_report.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="brand">Weather Forecast</div>
    <div class="nav-controls">
      <button id="toggleDarkMode" aria-label="Toggle light/dark mode" title="Toggle Light/Dark Mode">ğŸŒ—</button>
    </div>
  </nav>

  <!-- Main Search Section -->
  <main>
    <section class="search-section">
      <form id="weatherForm" autocomplete="off">
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter city name"
          aria-label="City name"
        />
        <button type="submit" aria-label="Get weather for city">ğŸ”</button>
        <button type="button" id="gpsBtn" aria-label="Get weather by current location" title="Use GPS Location">ğŸ“</button>
      </form>
    </section>

    <!-- Weather Details Section -->
    <section id="weatherDetails" class="weather-details">
      <!-- Current weather info will be dynamically populated here -->
    </section>

    <!-- 5-Day Forecast Section -->
    <section id="forecast" class="forecast-cards">
      <!-- Forecast cards will be dynamically populated here -->
    </section>

    <!-- Temperature Trend Chart Section -->
    <section class="trend-chart-section">
      <canvas id="tempTrendChart" aria-label="7-day temperature trend chart"></canvas>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 Weather Forecast. All rights reserved.</p>
  </footer>

  <script src="./weather_report.js"></script>
</body>
</html>
